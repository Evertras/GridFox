<!DOCTYPE html>
<html>

<head>
    <title>Gridify It</title>
    
    <meta name="description" content="A simple web app for artists to overlay grids and apply filters to reference photos">

    <style>
        body {
            background-color: ivory;
        }
        canvas {
            border: 3px solid gray;
            cursor: all-scroll;
        }
        button:focus {
            outline: 0 !important;
        }
        .colorViewer {
            position:fixed;
            float:left;
            display:none;
            left:20px;
            top:40%;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body ng-app="gridFox">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.0.0/caman.full.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/lz-string.js"></script>
    <script src="js/agCanvas.js"></script>
    <script src="js/imageToolbar.js"></script>
    <script src="js/gridToolbar.js"></script>
    <script src="js/gridCanvas.js"></script>
    <script src="js/miscButtons.js"></script>
    <script src="js/app.js"></script>
    
    <h1 class="text-center hidden-print">Gridify It <small>a simple web app for artists to prepare reference photos with grids and filters</small></h1>

    <div class="container" ng-controller="mainController as mainCtrl">
        <!-- Toolbars -->
        <div class="input-group hidden-print">
            <grid-toolbar></grid-toolbar>
            <image-toolbar></image-toolbar>
        </div>

        <div class="row">
            <!-- Canvas/image itself -->
            <div class="col-sm-12">
                <grid-canvas></grid-canvas>
            </div>
            
            <div class="hidden-print">
                <color-viewer></color-viewer>
            </div>

            <!-- Misc buttons -->
            <div class="hidden-print">
                <misc-buttons></misc-buttons>
            </div>
        </div>
</body>

</html>
