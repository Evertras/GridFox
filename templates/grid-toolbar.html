<div class="btn-toolbar">
    <div class="btn-group">
        <button class="btn btn-default" disabled>Grid:</button>
        <button class="btn btn-default" ng-class="{active: gridToolbarCtrl.gridMode == ''}" ng-click="gridToolbarCtrl.setGridMode('')">
            None
        </button>
        <button class="btn btn-default" ng-class="{active: gridToolbarCtrl.gridMode == 'thirds'}" ng-click="gridToolbarCtrl.setGridMode('thirds')">
            Thirds
        </button>
        <button class="btn btn-default" ng-class="{active: gridToolbarCtrl.gridMode == 'phi'}" ng-click="gridToolbarCtrl.setGridMode('phi')">
            Phi
        </button>
        <button class="btn btn-default" ng-class="{active: gridToolbarCtrl.gridMode == 'custom'}" ng-click="gridToolbarCtrl.setGridMode('custom')">
            Other:
        </button>
    </div>

    <div class="btn-group">
        <button class="btn btn-default" ng-click="gridToolbarCtrl.decGridX()"><span class="glyphicon glyphicon-minus"></span>
        </button>
        <button class="btn btn-default" disabled>X: {{gridToolbarCtrl.gridLinesX}}</button>
        <button class="btn btn-default" ng-click="gridToolbarCtrl.incGridX()"><span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <div class="btn-group">
        <button class="btn btn-default" ng-click="gridToolbarCtrl.decGridY()"><span class="glyphicon glyphicon-minus"></span>
        </button>
        <button class="btn btn-default" disabled>Y: {{gridToolbarCtrl.gridLinesY}}</button>
        <button class="btn btn-default" ng-click="gridToolbarCtrl.incGridY()"><span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <div class="btn-group">
        <button class="btn btn-default" ng-click="gridToolbarCtrl.decGridWidth()"><span class="glyphicon glyphicon-minus"></span>
        </button>
        <button class="btn btn-default" disabled>Thickness: {{gridToolbarCtrl.gridLineWidth}}</span>
        </button>
        <button class="btn btn-default" ng-click="gridToolbarCtrl.incGridWidth()"><span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <div class="btn-group">
        <button class="btn btn-default" ng-click="gridToolbarCtrl.setGridColor('black')" ng-class="{active: gridToolbarCtrl.gridColor != 'white'}">
            B
        </button>
        <button class="btn btn-default" ng-click="gridToolbarCtrl.setGridColor('white')" ng-class="{active: gridToolbarCtrl.gridColor == 'white'}">
            W
        </button>
    </div>
</div>
