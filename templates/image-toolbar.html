<div class="btn-toolbar">
    <div class="input-group">
        <span class="input-group-addon">Width:</span>
        <input type="number" class="form-control" ng-model="imageToolbarCtrl.width" />
    </div>
    <div class="input-group">
        <span class="input-group-addon">Height:</span>
        <input type="number" class="form-control" ng-model="imageToolbarCtrl.height" />
    </div>
    <div class="btn-group">
        <button class="btn btn-default" ng-click="imageToolbarCtrl.zoomOut()">
            <span class="glyphicon glyphicon-zoom-out"></span>
        </button>
        <button class="btn btn-default" ng-click="imageToolbarCtrl.zoomIn()">
            <span class="glyphicon glyphicon-zoom-in"></span>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default" ng-click="imageToolbarCtrl.toggleGrayscale()">Gray</button>
        <button class="btn btn-default" ng-click="imageToolbarCtrl.togglePosterize()">Blob</button>
    </div>
</div>
